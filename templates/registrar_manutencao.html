<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Manuten√ß√£o</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Registrar Manuten√ß√£o</h1>
        <nav>
            <a href="/index.html">P√°gina Inicial</a>
            <a href="/cadastrar_equipamento">Cadastrar Equipamento</a>
            <a href="/consultar_historico">Consultar Hist√≥rico</a>
        </nav>
    </header>
    <main>
        <h2>Registrar Nova Manuten√ß√£o</h2>
        <form method="post">
            <label for="qr_code">QR Code do Equipamento:</label>
            <input type="text" id="qr_code" name="qr_code" required>
            <button type="button" id="scan">üì∑ Ler QR Code</button>

            <div id="reader" style="width: 300px; margin: 20px auto; display: none;"></div>

            <label for="descricao">Descri√ß√£o:</label>
            <textarea id="descricao" name="descricao" rows="4" required></textarea>

            <input type="submit" value="Registrar">
        </form>
    </main>
  <!-- Inclua a biblioteca html5-qrcode -->
  <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>

  <!-- C√≥digo JavaScript -->
  <script>
      document.getElementById('scan').addEventListener('click', () => {
          const qrCodeScanner = new Html5Qrcode("reader");

          console.log("Inicializando leitor QR Code...");
          qrCodeScanner.start(
              { facingMode: "user" }, // For√ßa a c√¢mera frontal
              {
                  fps: 10, // Frames por segundo
                  qrbox: 250 // Tamanho do box de leitura
              },
              (decodedText) => {
                  console.log("QR Code lido com sucesso:", decodedText);
                  document.getElementById("qr_code").value = decodedText;
                  qrCodeScanner.stop();
                  document.getElementById("reader").style.display = "none";
              },
              (errorMessage) => {
                  console.log("Erro durante a leitura:", errorMessage);
              }
          ).catch((err) => {
              console.error("Erro ao acessar a c√¢mera:", err);
              alert("N√£o foi poss√≠vel acessar a c√¢mera. Verifique as permiss√µes no navegador.");
          });

          document.getElementById("reader").style.display = "block";
      });
  </script>

</body>
</html>
