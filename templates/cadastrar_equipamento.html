<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Equipamento</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Cadastrar Equipamento</h1>
        <nav>
            <a href="/">P√°gina Inicial</a>
            <a href="/registrar_manutencao">Registrar Manuten√ß√£o</a>
            <a href="/consultar_historico">Consultar Hist√≥rico</a>
        </nav>
    </header>
    <main>
        <h2>Novo Equipamento</h2>
        <form method="post">
            <label for="nome_equipamento">Nome do Equipamento:</label>
            <input type="text" id="nome_equipamento" name="nome_equipamento" required>

            <label for="qr_code">QR Code:</label>
            <input type="text" id="qr_code" name="qr_code" required>
            <button type="button" id="scan">üì∑ Ler QR Code</button>

            <div id="reader" style="width: 300px; margin: 20px auto; display: none;"></div>
            
            <input type="submit" value="Cadastrar">
        </form>
    </main>
    <!-- Inclua a biblioteca html5-qrcode -->
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>

    <!-- C√≥digo JavaScript -->
    <script>
        document.getElementById('scan').addEventListener('click', () => {
            const qrCodeScanner = new Html5Qrcode("reader");

            console.log("Inicializando leitor QR Code...");
            qrCodeScanner.start(
                { facingMode: "user" }, // For√ßa a c√¢mera frontal
                {
                    fps: 10, // Frames por segundo
                    qrbox: 250 // Tamanho do box de leitura
                },
                (decodedText) => {
                    console.log("QR Code lido com sucesso:", decodedText);
                    document.getElementById("qr_code").value = decodedText;
                    qrCodeScanner.stop();
                    document.getElementById("reader").style.display = "none";
                },
                (errorMessage) => {
                    console.log("Erro durante a leitura:", errorMessage);
                }
            ).catch((err) => {
                console.error("Erro ao acessar a c√¢mera:", err);
                alert("N√£o foi poss√≠vel acessar a c√¢mera. Verifique as permiss√µes no navegador.");
            });

            document.getElementById("reader").style.display = "block";
        });
    </script>

</body>
</html>
